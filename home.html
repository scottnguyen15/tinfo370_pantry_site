<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script type="module" src="js/auth-check.js"></script>
    <meta charset="UTF-8">
    <meta name="description" content="Work in progress.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UW Pantry Interface</title>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>UWT Pantry Index</h1>
    </div>

    <div class="container">
        <div class="button-container">
            <div class="top-buttons">
                <button id="checkout" class="button circle">Check-Out</button>
                <button id="orderin" class="button circle">Order-In</button>
            </div>
            <button id="logout" class="button long">Logout</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Created by Data Palate | 5/1/2024</p>
    </footer>

    <script>
        document.getElementById("checkout").addEventListener("click", function() {
            window.location.href = "checkout.html";
        });
        document.getElementById("orderin").addEventListener("click", function() {
            window.location.href = "orderin.html";
        });
        document.getElementById("logout").addEventListener("click", function() {
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
